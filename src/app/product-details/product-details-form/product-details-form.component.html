
<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
  <input type="hidden" name="productID" [value]="service.formData.productID" />

  <div class="form-group">
    <label>Product Name</label>
    <input class="form-control form-control-lg" placeholder="Product Name" name="productName"
           #productName="ngModel" [(ngModel)]="service.formData.productName"
           required [class.invalid]="productName.invalid &#038;&#038; productName.touched">
  </div>
  <div class="form-group">
    <label>Features</label>
    <input class="form-control form-control-lg" placeholder="Features" name="productFeatures"
           #productFeatures="ngModel" [(ngModel)]="service.formData.productFeatures"
           required [class.invalid]="productFeatures.invalid &#038;&#038; productFeatures.touched">
  </div>
  <div class="form-group">
    <label>Price</label>
    <input type="number" class="form-control form-control-lg" placeholder="Price" name="productPrice"
           #productPrice="ngModel" [(ngModel)]="service.formData.productPrice"
           required [class.invalid]="productPrice.invalid &#038;&#038; productPrice.touched">
  </div>
  <div class="form-group">
    <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">SUBMIT</button>
  </div>
</form>
